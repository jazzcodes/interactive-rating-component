<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Interactive rating component</title>
 

</head>
<body>

<div class="container">
  <div class="circle"><div class="star"> <img src="images/icon-star.svg" alt=""></div></div>
  <p class="title"> How did we do?</p>
  <p class="matter">Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>
    <div class="rating-bar">
      <div><button class="circle" id="c1" type="submit" value="1">1</button> </div>
      <div><button class="circle" id="c2"type="submit" value="2">2</button></div>
      <div><button class="circle" id="c3" type="submit" value="3">3</button></div>
      <div><button class="circle" id="c4" type="submit" value="4">4</button></div>
      <div><button class="circle" id="c5" type="submit" value="5">5</button></div>
    </div>
    <button class="submit-btn">Submit</button>
</div>

<div class="container-ty">
  <img src="images/illustration-thank-you.svg" alt="" class="img-ty">
  <p class="result matter">You selected <span id="rate">hello</span> out of 5</p>
  <p class="title title-ty"> Thank you!</p>
  <p class="matter matter-ty">  We appreciate you taking the time to give a rating. If you ever need more support, 
    don't hesitate to get in touch!</p>
</div>



  <!-- Rating state start -->
<!-- 
  How did we do?

  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!

  1 2 3 4 5

  Submit -->

  <!-- Rating state end -->

  <!-- Thank you state start -->
<!-- 
  You selected  -->
  <!-- Add rating here -->
     <!-- out of 5 -->

  <!-- Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don't hesitate to get in touch!

  Thank you state end -->

  
<script src="js/app1.js"></script>
</body>
</html>
